<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Webhost - Get started</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script/index.js"> </script>
</head>

<body>
<div id="content">
    <div class="screenside" id="left">
        <div id="textcontainer">
            <p class='text'>Webhost for Spigot</p>
            <p class='text' id='description'>This is a page hosted using Spigot</p>
            <div class="logos">
                <a class='icon' href="https://github.com/InstantlyMoist">
                    <img src='assets/github.svg'>
                </a>
                <a class='icon' href="https://discord.gg/zgKr2YM">
                    <img src='assets/discord.svg'>
                </a>
                <a class='icon' href="https://kyllian.nl">
                    <img src='assets/world.svg'>
                </a>
            </div>
        </div>
    </div>
    <div class="screenside" id="right">
        <div id="buttoncontainer">
            <p class="text fadeInRight">
                The plugin has succesfully generated a default HTML page for you.
                <br><br>
                Feel free to change the index.html to your own website, or edit the existing one.
                <br><br>
                If you have questions, or feature request. Feel free to contact me :)
            </p>
        </div>
    </div>
</div>
</body>

</html>
